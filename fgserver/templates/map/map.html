<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FGServer map</title>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="{{STATIC_URL}}js/jQueryRotateCompressed.js"></script>
<link rel="stylesheet"
	href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<link rel="stylesheet" href="{{STATIC_URL}}css/style.css">
<style type="text/css">
#map { height:400px; }
</style>
</head>
<body>
 <div id="map"></div>
 <button type="button" onclick="doit();">DoIt</button><button type="button" onclick="doit2();">DoIt2</button>
<script type="text/javascript">
var ll = [-34.456, -58.584];
var planeicon = L.icon({
    iconUrl: '{{ STATIC_URL }}images/plane-25.png',
    iconSize: [25, 25],
    className: "vfr723"
});
var map = L.map('map').setView(ll,13);
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png?{foo}', {foo: 'bar'}).addTo(map);
var marker = L.marker(ll,{icon:planeicon}).addTo(map);

function doit(ev) {
	marker.setLatLng([-34.454, -58.590]);
	$('.vfr723').rotate(50);
}
function doit2(ev) {
	$('.vfr723').rotate(230);
}
</script>

</body>
</html>
